<template>
    <template if:true={proposalItems}>
        <template for:each={proposalItems} for:item="item">
            <lightning-card key={item.Id}>
                <div class="slds-box">
                    <!-- Custom Header  class="slds-card__header slds-grid slds-grid_align-spread slds-p-bottom_xxx-small"-->
                    <div class="slds-card__header">
                        <template if:false={item.isEditing}>
                            <h1 class="slds-text-heading_medium slds-truncate" ondblclick={enableEditing}
                                data-id={item.Id}>
                                {item.Name}
                            </h1>
                        </template>
                        <template if:true={item.isEditing}>
                            <lightning-input value={item.Name} data-id={item.Id} variant="label-hidden" type="text"
                                class="slds-size_small" onblur={saveItemName} onchange={handleItemNameChange}>
                            </lightning-input>
                        </template>
                    </div>

                    <!-- Card Body -->
                    <div class="slds-p-left_large">
                        <c-proposal-line-items proposal-item-id={item.Id}></c-proposal-line-items>
                    </div>
                </div>
            </lightning-card>
        </template>
    </template>
</template>
